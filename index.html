    <script>

        // create map yogyakarta
        var map = L.map('map').setView([-7.801289530996158, 110.36487895871949], 12);
        // add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

       // add geojson file
       var geojsonAreaLayer = new L.GeoJSON.AJAX(["data/ADMINISTRASIDESA_AR_25K.geojson"], {
        style: function (feature) {	
            //random color
            var color = '#' + Math.floor(Math.random() * 16777215).toString(16);
            return {
                color: color,
                weight: 1,
                opacity: 1,
                fillColor: color,
                fillOpacity: 0.5
            };
        },
        onEachFeature: function (feature, layer) {
            layer.bindPopup("Desa : " + feature.properties.NAMOBJ);
            var str = '<li class="zoom nav-item">   <a href="javascript:void(0);" class="nav-link" id = zoomTo' + feature.properties.NAMOBJ.replace(/\s/g, "") + '><i class="nav-icon fas fa-map-marker"></i><p>' + feature.properties.NAMOBJ + '</p></a></li>';

            $('.nav-sidebar').append(str);

            $('#zoomTo' + feature.properties.NAMOBJ.replace(/\s/g, "")).click(function () {
                map.setView(layer.getBounds().getCenter(), 15);
            });
        },
    }).addTo(map);

    // add geojson file
    var geojsonLineLayer = new L.GeoJSON.AJAX(["data/JALAN_LN_AR_25K.geojson"], {
        style: function (feature) {	
            //random color
            var color = '#' + Math.floor(Math.random() * 16777215).toString(16);
            return {
                color: color,
                weight: 2,
                opacity: 1,
                fillColor: color,
                fillOpacity: 0.5
            };
        },
    }).addTo(map);

    // add pendidikan geojson file with custom icon
    var geojsonPendidikanLayer = new L.GeoJSON.AJAX(["data/PENDIDIKAN_PT_25K.geojson"]).addTo(map);

    // add rumah sakit geojson file with custom icon
    var geojsonPendidikanLayer = new L.GeoJSON.AJAX(["data/RUMAHSAKIT_PT_25K.geojson"]).addTo(map);

    // add jalan geojson with green line
    var geojsonKonturLayer = new L.GeoJSON.AJAX(["data/JALAN_LN_25K.geojson"], {
        style: function (feature) {
            return {
                color: 'green',
                weight: 1,
                opacity: 1,
                fillColor: 'green',
                fillOpacity: 0.5
            };
        },
        onEachFeature: function (feature, layer) {
            layer.bindPopup("JALAN : " + feature.properties.NAMOBJ);
        },
    }).addTo(map);

    var baseMaps = {
        "Area" : geojsonAreaLayer,
        "Line" : geojsonLineLayer,
    }

    var overLays = {
        "Pendidikan" : geojsonPendidikanLayer,
        "jalan" : geojsonKonturLayer,
    
    }

    L.control.layers(baseMaps, overLays).addTo(map);
        


    </script>
